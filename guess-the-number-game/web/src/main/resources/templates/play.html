<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/head :: headFragment}"></head>

    <body>
    <div align="center">
        <h1 id="game-title" th:text="#{game.title}">The number game!</h1>
        <h3 th:text="${mainMessage}"></h3>
        <h3 th:text="${resultMessage}"></h3>

        <form th:action="${play}" action="play" method="post">
            <label for="guess" th:text="#{game.enterGuess}">Enter your guess</label>
            <input id="guess" type="number" name="guess"/>
            <input type="submit" value="Submit"/>
        </form>

        <footer>
            <p>Parece a marreta do Chapolin!</p>
        </footer>
    </div>
    </body>
</html>
